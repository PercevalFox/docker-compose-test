version: '3'
services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: wp1
      MYSQL_USER: user_wp1
      MYSQL_PASSWORD: secret2
    
  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    ports:
      - "8000:80"
    restart: always
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: fox
      WORDPRESS_DB_PASSWORD: secret3
      WORDPRESS_DB_NAME: wp1

volumes:
  db_data: {}
